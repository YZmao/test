<!DOCTYPE html>
<html>

<head>
    
</head>

<body>
   
    <script language="javascript">
    function setMaxDate(month) {
        var year = form1.year.value;
        mytime = new Date(year, month, 1); //生成一个日期对象
        var maxDay = 28;
        for (var i = 28; i < 33; i++) {
            mytime.setDate(i);
            if (mytime.getDate() == 1) {
                break;
            }
            maxDay = i;
        }
        var resultHtml = "<select name='days'>";
        for (var i = 1; i <= maxDay; i++) {
            resultHtml += "<option value='" + i + "'>" + i + "日</option>";
        }
        resultHtml += "</select>";
        days.innerHTML = resultHtml;
    }
    </script>


    <form name="form1">
        <table border="1">
            <tr>
                <td>
                    <input type="text" name="year" size="4">年</td>
                <td>
                    <select name="month" onchange="setMaxDate(this.value);">
                        <option value="">请选择--</option>
                        <option value=0>1月</option>
                        <option value=1>2月</option>
                        <option value=2>3月</option>
                        <option value=3>4月</option>
                        <option value=4>5月</option>
                        <option value=5>6月</option>
                        <option value=6>7月</option>
                        <option value=7>8月</option>
                        <option value=8>9月</option>
                        <option value=9>10月</option>
                        <option value=10>11月</option>
                        <option value=11>12月</option>
                    </select>
                </td>
                <td id="days">
                    <select name='days'>
                        <option value="">请选择--</option>
                    </select>
                </td>
    </form>
</body>

</html>
